<body>
    <div class="container">

        <div class="title">
            <div class="col-12">
                <img id="banner" src="images/HangmanBanner.png" alt="Hangman Banner">
            </div>
        </div>

        <div class="login-panel">
            <input id="txtEmail" type="email" placeholder="Email">
            <input id="txtPS" type="password" placeholder="Password">
            <input id="userName" type="text" placeholder="User Name">

            <p id="emsg"></p>

            <button id="btnLogin" class="btn btn-primary">Log in</button>
            <button id="btnSignup" class="btn btn-info">Sign up</button>
            <button id="btnLogout" class="btn btn-primary hide">Log out</button>
            <button id="ranking" class="btn btn-info hide" onclick="document.location.href='ranking.html';">Ranking
                Board</button>
        </div>

        <div id="GameBoard">
            <div class="scoreboard">
                <div class="text-center" id="score_header">
                </div>
                <div class="text-center" id="score">
                </div>
            </div>

            <div class="livescount">
                <div class="text-center" id="lives_header">
                </div>
                <div class="text-center" id="lives">
                </div>
            </div>

            <div class="text-center" id="letter_line">
            </div>

            <div class="text-center" id="definition">
            </div>

            <div class="text-center" id="keyboard">
            </div>
            <br>

            <div class="text-center" id="reset">
            </div>
        </div>
    </div>
