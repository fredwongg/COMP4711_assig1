<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="hangman.css" rel="stylesheet" type="text/css">

    <title>The Hangman Game | Comp4711 Lab 3</title>

</head>

<body>
    <div class="container">

        <div class="title">
            <div class="col-12">
                <img id="banner" src="images/HangmanBanner.png" alt="Hangman Banner">
            </div>
        </div>

        <div class="scoreboard">
            <div class="text-center" id="score_header">
            </div>
            <div class="text-center" id="score">
            </div>
        </div>

        <div class="livescount">
            <div class="text-center" id="lives_header">
            </div>
            <div class="text-center" id="lives">
            </div>
        </div>

        <div class="text-center" id="letter_line">
        </div>

        <div class="text-center" id="definition">
        </div>

        <div class="text-center" id="keyboard">
        </div>
        <br>

        <div class="text-center" id="reset">
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="Models/model.js"></script>
    <script src="Views/view.js"></script>
    <script src="Controllers/controller.js"></script>
</body>

</html>
